<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f232b"/>
      <stop offset="100%" stop-color="#2b2f3a"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="350" fill="url(#bgGradient)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="8" fill="#3399ff"/>

  <!-- Title -->
  <text
    x="600"
    y="150"
    text-anchor="middle"
    fill="#ffffff"
    font-size="72"
    font-weight="700"
    font-family="Arial, Helvetica, sans-serif"
    filter="url(#glow)">
    Joypad to OBS
  </text>

  <!-- Subtitle -->
  <text
    x="600"
    y="195"
    text-anchor="middle"
    fill="#cbd5e1"
    font-size="26"
    font-weight="400"
    font-family="Arial, Helvetica, sans-serif">
    Turn your Gamepad into an OBS Macro Controller
  </text>

  <!-- Legend -->
  <text
    x="600"
    y="250"
    text-anchor="middle"
    fill="#3399ff"
    font-size="20"
    letter-spacing="3"
    font-weight="600"
    font-family="Arial, Helvetica, sans-serif">
    SCENES • SOURCES • AUDIO • MEDIA
  </text>
</svg>
